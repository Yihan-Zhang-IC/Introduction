{% assign page_slider = page.page_slider %}
{% if page_slider != empty %}

<script src="lib/ideal-image-slider/ideal-image-slider.js"> </script>
<script src="lib/ideal-image-slider/extensions/bullet-nav/iis-bullet-nav.js"> </script>
<script src="lib/ideal-image-slider/extensions/captions/iis-captions.js"> </script>
{% for slider in page_slider %}
<script>
  var {{ slider.name }} = new IdealImageSlider.Slider({
      selector: '#{{ slider.name }}',
      effect: 'fade',
      height: 'auto'
  });
  {{ slider.name }}.addBulletNav();
  {{ slider.name }}.addCaptions();
  {{ slider.name }}.start();
</script>
{% endfor %}
{% endif%}
