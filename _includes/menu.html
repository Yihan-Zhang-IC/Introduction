<div class="navigation">
  {% assign sorted_pages = (site.pages | sort:"menu_order") %}
  {% for sorted_page in sorted_pages %}
    {% if sorted_page.filename != null %}
      {% if sorted_page.filename == "index" %}
        <a href={{ sorted_page.filename }} class="active">{{ sorted_page.title }}</a>
      {% else %}
        <a href={{ sorted_page.filename }}>{{ sorted_page.title }}</a>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
